name: Build and Test Maven Project

on:
  workflow_dispatch:

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      - name: Build Project
        id: build
        run: |
          mvn -B clean package --file pom.xml
      
      - name: Generate Build Error Report
        if: failure() && steps.build.outcome == 'failure'
        run: |
          mkdir -p target/surefire-reports
          echo '<?xml version="1.0" encoding="UTF-8"?>' > target/surefire-reports/build-error-report.xml
          echo '<testsuite name="Build Errors" tests="1" failures="1">' >> target/surefire-reports/build-error-report.xml
          echo '  <testcase classname="Build" name="Build Script">' >> target/surefire-reports/build-error-report.xml
          echo '    <failure type="error" message="Build failed. See log for details."><![CDATA[' >> target/surefire-reports/build-error-report.xml
          cat build_failed.txt >> target/surefire-reports/build-error-report.xml
          echo '    ]]></failure>' >> target/surefire-reports/build-error-report.xml
          echo '  </testcase>' >> target/surefire-reports/build-error-report.xml
          echo '</testsuite>' >> target/surefire-reports/build-error-report.xml
          
      - name: Run Tests
        id: test
        run: |
          mvn -B test --file pom.xml

      - name: Generate and Upload Test Report
        if: always()  # Run this step regardless of previous step result
        run: |
          mkdir -p junit
          cp target/surefire-reports/*.xml junit/test-results.xml

      - name: Upload Test Report
        if: always()  # Upload test report even if previous steps fail
        uses: actions/upload-artifact@v4
        with:
          name: test-report
          path: junit/test-results.xml
