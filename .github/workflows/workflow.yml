name: Build and Test Maven Project

on:
  workflow_dispatch:

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      - name: Build Project
        id: build
        run: |
          mvn -B clean package --file pom.xml
      
      - name: Generate Build Error Report
        if: failure() && steps.build.outcome == 'failure'
        run: |
          mkdir -p junit
          cat <<EOF > junit/test-results.xml
          <?xml version="1.0" encoding="UTF-8"?>
          <testsuite name="Build Errors" tests="1" failures="1">
            <testcase classname="Build" name="Build Script">
              <failure type="error" message="Build failed. See log for details."><![CDATA[
          $(cat build_failed.txt)
              ]]></failure>
            </testcase>
          </testsuite>
          EOF
          
      - name: Run Tests
        id: test
        run: mvn -B test --file pom.xml

      - name: Generate and Upload Test Report
        if: always()
        run: |
          mkdir -p junit
          cp target/surefire-reports/*.xml junit/test-results.xml
      
      - name: Upload Test Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-report
          path: junit/test-results.xml
