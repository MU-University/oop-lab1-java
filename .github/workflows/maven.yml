name: Build, Test, and Package Maven Project

on:
  workflow_dispatch:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      - name: Build and Test Project
        run: mvn -B clean package --file pom.xml

      - name: Generate Test Report
        run: mvn surefire-report:report -DoutputDirectory=target/site

      - name: Upload Build Artifact
        uses: actions/upload-artifact@v4
        with:
          name: maven-build
          path: target/*.jar

      - name: Upload Test Report
        uses: actions/upload-artifact@v4
        with:
          name: test-report
          path: target/site
