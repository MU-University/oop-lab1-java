
name: Java CI with Maven

on:
  workflow_dispatch:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven

    - name: Build with Maven
      id: build
      run: mvn -B package --file pom.xml

    - name: Generate Build Error Report
      if: failure()
      run: |
        echo "Build outcome: ${{ steps.build.outcome }}"
        mkdir -p target/surefire-reports
        echo '<?xml version="1.0" encoding="UTF-8"?>' > target/surefire-reports/test-results.xml
        echo '  <testsuite name="Build Errors" tests="1" failures="1">' >> target/surefire-reports/test-results.xml
        echo '    <testcase classname="Build" name="Build Script">' >> target/surefire-reports/test-results.xml
        echo '      <failure type="error" message="Build failed due to syntax error"><![CDATA[' >> target/surefire-reports/test-results.xml
        echo '      ]]></failure>' >> target/surefire-reports/test-results.xml
        echo '    </testcase>' >> target/surefire-reports/test-results.xml
        echo '  </testsuite>' >> target/surefire-reports/test-results.xml

    - name: Run Tests with Maven
      id: test
      run: mvn -B test --file pom.xml

    - name: Generate and Upload Test Report
      if: always()
      run: |
        mkdir -p maven
        cp target/surefire-reports/*.xml maven/test-results.xml
          
    - name: Upload a Build Artifact
      if: always()
      uses: actions/upload-artifact@v4.3.5
      with:
        # Artifact name
        name: tet-results
        path: maven/test-results.xml
  
  
          
